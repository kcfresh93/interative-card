<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interative card</title>
    <link rel="stylesheet" href="styleinterative.css"/>
</head>
<body>
    <div class="container">
    <div class="navbar">
        <img class="desktop-img" src="/interative card/interative card/images/bg-main-desktop.png">
        <img class="desktop-front" src="/interative card/interative card/images/bg-card-front.png">
            <img class="logo" src="/interative card/interative card/images/card-logo.svg">
             <div class="para">
                 <p class="paragraph">0000</p>
                 <p class="paragraph">0000</p>
                 <p class="paragraph">0000</p>
                 <p class="paragraph">0000</p>
             </div>
           <h4 class="head">JAME APPLESTED</h4>
            <h4 class="number">00/00</h4>
            <img class="back"src="/interative card/interative card/images/bg-card-back.png">
            <h4 class="backnumber">000</h4>
        
        <img class="mobile-img" src="/interative card/interative card/images/bg-main-mobile.png">
        <img class="mobile-front" src="/interative card/interative card/images/bg-card-front.png">
        <img class="logo2" src="/interative card/interative card/images/card-logo.svg">
        <div class="para2">
            <p class="paragraph2">0000</p>
            <p class="paragraph2">0000</p>
            <p class="paragraph2">0000</p>
            <p class="paragraph2">0000</p>
        </div>
            <h4 class="head2">JAME APPLESTED</h4>
            <h4 class="number2">00/00</h4>
        <img class="mobile-back" src="/interative card/interative card/images/bg-card-back.png">
        <h4 class="backnumber2">000</h4>
    </div>
    <div class="box">
        <form>
            <label id="card" for="card">CARDHOLDER NAME</label><br>
            <input type="name" class="name" placeholder="e.g.Jane Appleased"><br>

            <label id="card" for="card">CARD NUMBER</label><br>
            <input type="name" class="name" placeholder="e.g.1345 6789 0000 5646">

            <label id="card2" for="card">CARDHOLDER NAME</label><br>
            <input type="name" class="name2" placeholder="e.g.Jane Appleased"><br>

            <label id="card2" for="card">CARD NUMBER</label><br>
            <input type="name" class="name2" placeholder="e.g.1345 6789 0000 5646">

        <div class="date">
                <label id="card" for="card">EXP.DATE(MM/YY)</label><br>
            <input type="name" class="month" placeholder="MM">
            <input type="name" class="year" placeholder="YY">
            
            <div>
                <label id="card" for="card">CVC</label><br>
                <input type="name" class="cvc" placeholder="e.g. 123"> 
            </div>
            <a href="#">Confirm</a>
        </div>  
            <div class="date2">
                <label id="card2" for="card">EXP.DATE(MM/YY)</label><br>
            <input type="name" class="month2" placeholder="MM">
            <input type="name" class="year2" placeholder="YY">
            
            <div>
                <label id="card2" for="card">CVC</label><br>
                <input type="name" class="cvc2" placeholder="e.g. 123"> 
            </div>
            <a href="#">Confirm</a>
            </div>
        
        </form>
    </div>
</body>
</html>
